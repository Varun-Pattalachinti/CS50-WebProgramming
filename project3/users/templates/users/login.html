{% block body %}
<h1>Login</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input name="username" type="text"/>
    <input name="password" type="password"/>
    <input type="submit" value="Login"/>
</form>
<div> New User </div>
<form action="{%url 'createuser' %}" method ="post">
  {% csrf_token %}
  {{form}}
  <input type = "submit" value ="AddUser"/>
</form>
{% endblock %}
